<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault - AI Prompt Library</title>

    <!--  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">-->
    <script src="./js/tailwind.js"></script>
    <link href="./css/fonts.css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="pv.ico">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                            950: '#3b0764'
                        },
                        secondary: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f'
                        }
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.08)',
                        'cardHover': '0 4px 12px 0 rgba(0, 0, 0, 0.12)',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Theme Initialization (prevent FOUC) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-700 dark:text-gray-300 font-sans">

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed left-0 top-0 h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 z-40 sidebar-transition w-64 lg:w-64 md:w-72 -translate-x-full md:translate-x-0">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="p-4 border-b border-gray-100 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 dark:text-gray-50 sidebar-text">PromptVault</span>
                </div>
            </div>

            <!-- Search -->
            <div class="px-4 py-4">
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="sidebarSearch" placeholder="Search" oninput="handleSearch(this.value)"
                        class="w-full h-10 pl-10 pr-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 text-gray-900 dark:text-gray-50">
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto px-2 py-2">
                <div class="space-y-1">
                    <!-- Prompts (Active) -->
                    <button
                        class="nav-item w-full flex items-center gap-3 px-4 py-2 rounded-lg text-sm bg-primary-50 dark:bg-primary-950 text-primary-600 dark:text-primary-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span class="sidebar-text">Prompts</span>
                    </button>

                    <!-- Library Group -->
                    <div>
                        <button onclick="toggleNavGroup('library')"
                            class="nav-item w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                                <span class="sidebar-text">Categories</span>
                            </div>
                            <svg id="library-chevron" class="w-4 h-4 chevron-rotate" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="library-items" class="hidden space-y-1 mt-1">
                            <button onclick="handleCategoryChange('All')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">All Categories</span>
                            </button>
                            <button onclick="handleCategoryChange('Marketing')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Marketing</span>
                            </button>
                            <button onclick="handleCategoryChange('Research')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Research</span>
                            </button>
                            <button onclick="handleCategoryChange('Coding')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Coding</span>
                            </button>
                            <button onclick="handleCategoryChange('Custom GPTs')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Custom GPTs</span>
                            </button>
                            <button onclick="handleCategoryChange('Google GEMs')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Google GEMs</span>
                            </button>
                            <button onclick="handleCategoryChange('Creative Writing')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Creative Writing</span>
                            </button>
                            <button onclick="handleCategoryChange('Fun')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Fun</span>
                            </button>
                            <button onclick="handleCategoryChange('Employment')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Employment</span>
                            </button>
                            <button onclick="handleCategoryChange('Other')"
                                class="nav-item w-full flex items-center px-4 py-2 pl-14 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="sidebar-text">Other</span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="space-y-1 gap-4 overflow-x-auto template-scroll pb-2">
                <!-- Template Card 1 -->
                <div
                    class="template-card flex-shrink-0 w-50 max-w-xs bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-sm p-4 shadow-card hover:shadow-cardHover cursor-pointer">
                    <div class="flex gap-3">
                        <div class="w-12 h-12 rounded-full flex-shrink-0"
                            style="background: linear-gradient(135deg, #ffeee6 0%, #ffb07b 100%);">
                            <svg class="w-full h-full p-3 text-orange-600" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-50 mb-1">Total Prompts</h3>
                            <p id="totalPromptsCount" class="text-xs text-gray-500 dark:text-gray-400 line-clamp-2">You
                                have 0 prompts in your library</p>
                        </div>
                    </div>
                </div>

                <!-- Template Card 2 -->
                <div
                    class="template-card flex-shrink-0 w-50 max-w-xs bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4 shadow-card hover:shadow-cardHover cursor-pointer">
                    <div class="flex gap-3">
                        <div class="w-12 h-12 rounded-full flex-shrink-0"
                            style="background: linear-gradient(135deg, #f0e6ff 0%, #b07bff 100%);">
                            <svg class="w-full h-full p-3 text-purple-600" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.54 1.118l-3.976-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.364-1.118L2.49 10.101c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-50 mb-1">Favorite Category
                            </h3>
                            <p id="favoriteCategoryText" class="text-xs text-gray-500 dark:text-gray-400 line-clamp-2">
                                Your favorite category is None</p>
                        </div>
                    </div>
                </div>

                <!-- Template Card 3 -->
                <div
                    class="template-card flex-shrink-0 w-50 max-w-xs bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4 shadow-card hover:shadow-cardHover cursor-pointer">
                    <a target="_blank"
                        href="https://chatgpt.com/?q=act%20as%20a%20prompt%20engineer%20and%20AI-focused%20social%20media%20influencer%20and%20write%20one%20interesting%20%22daily%20prompt%22%20for%20improving%20productivity%20at%20the%20office.">
                        <div class="flex gap-3">
                            <div class="w-12 h-12 rounded-full flex-shrink-0"
                                style="background: linear-gradient(135deg, #e6fff0 0%, #7bffb0 100%);">
                                <svg class="w-full h-full p-3 text-green-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-50 mb-1">Prompt Helper
                                </h3>
                                <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-2">Find fresh new prompts
                                    daily</p>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
            </section>

            <!-- Footer -->
            <div class="border-t border-gray-100 dark:border-gray-800 p-4 space-y-2">
                <!-- Export -->
                <button onclick="exportPrompts()"
                    class="nav-item w-full flex items-center gap-3 px-4 py-2 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span class="sidebar-text">Export CSV</span>
                </button>

                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="nav-item w-full flex items-center gap-3 px-4 py-2 rounded-lg text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <span class="sidebar-text">Theme</span>
                </button>

                <!-- User Profile -->
                <div class="flex items-center gap-3 px-4 py-2 mt-4">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center text-white font-semibold">
                        IA
                    </div>
                    <div class="flex-1 sidebar-text">
                        <div class="text-sm font-semibold text-gray-900 dark:text-gray-50">YOUR NAME</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" onclick="toggleSidebar()"
        class="md:hidden fixed top-4 left-4 z-50 p-2 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg shadow-card">
        <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Main Content -->
    <main class="md:ml-72 lg:ml-64">
        <div class="max-w-7xl mx-auto px-0 py-0">
            <!-- Prompt Section w/filter dropdown -->
            <section>
                <!-- Prompt Grid (dynamically populated) -->
                <div id="promptGrid"
                    class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-0">
                    <!-- Prompts will be rendered here dynamically -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20">
                    <svg class="w-24 h-24 text-gray-300 dark:text-gray-700 mb-4" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p class="text-gray-500 dark:text-gray-400 text-lg">No prompts found. Create one to get started!</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal Dialog -->
    <div id="modalOverlay"
        class="fixed inset-0 bg-black/40 dark:bg-black/60 z-50 hidden opacity-0 flex items-center justify-center p-4 backdrop-blur-sm"
        onclick="closeModal(event)">
        <div id="modalContent"
            class="bg-white dark:bg-gray-900 w-full max-w-4xl h-[85vh] rounded-lg shadow-cardHover flex flex-col md:flex-row overflow-hidden transform scale-95 opacity-0 transition-all"
            onclick="event.stopPropagation()">

            <!-- Left Sidebar -->
            <div
                class="w-full md:w-1/3 bg-gray-50 dark:bg-gray-800 p-6 border-r border-gray-200 dark:border-gray-700 flex flex-col gap-6 overflow-y-auto">

                <!-- Category Selector -->
                <div>
                    <label
                        class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Category</label>
                    <select id="inputCategory"
                        class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-900 dark:text-gray-50">
                        <option>Marketing</option>
                        <option>Research</option>
                        <option>Coding</option>
                        <option>Custom GPTs</option>
                        <option>Google GEMs</option>
                        <option>Creative Writing</option>
                        <option>Fun</option>
                        <option>Employment</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Star Rating -->
                <div>
                    <label
                        class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Rating</label>
                    <div id="starContainer" class="flex gap-1"></div>
                </div>

                <!-- Favorite Toggle -->
                <div
                    class="flex items-center justify-between bg-white dark:bg-gray-800 p-3 rounded-lg border border-gray-200 dark:border-gray-700">
                    <span class="text-sm font-medium text-gray-900 dark:text-gray-50">Favorite</span>
                    <button id="btnFavorite" onclick="toggleModalFavorite()"
                        class="text-gray-400 hover:text-red-500 transition-colors">
                        <svg id="iconFavorite" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="mt-auto pt-6 border-t border-gray-200 dark:border-gray-700 flex flex-col gap-3">
                    <button onclick="savePrompt()"
                        class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 rounded-lg font-medium transition-colors">
                        Save Prompt
                    </button>
                    <button id="btnDelete" onclick="deleteCurrentPrompt()"
                        class="w-full text-red-500 hover:bg-red-50 dark:hover:bg-red-950 py-2.5 rounded-lg font-medium transition-colors hidden">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="w-full md:w-2/3 p-6 flex flex-col relative">
                <!-- Close Button -->
                <button onclick="closeModal()"
                    class="absolute top-4 right-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- Title Input -->
                <div class="mb-4 pr-10">
                    <input type="text" id="inputTitle" placeholder="Prompt Title"
                        class="w-full text-2xl font-semibold bg-transparent border-none placeholder-gray-400 dark:placeholder-gray-500 focus:ring-0 outline-none text-gray-900 dark:text-gray-50">
                </div>

                <!-- Prompt Text Area -->
                <div class="flex-grow flex flex-col">
                    <textarea id="inputText" placeholder="Enter your prompt details here..."
                        class="w-full h-full resize-none bg-transparent border-none focus:ring-0 outline-none text-base leading-relaxed text-gray-700 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-500"></textarea>
                </div>

                <!-- Copy Button -->
                <div class="absolute bottom-6 right-6">
                    <button onclick="copyToClipboard()"
                        class="bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <span class="font-bold text-sm">COPY</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 translate-y-20 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 px-6 py-3 rounded-lg transition-transform duration-300 z-50 flex items-center gap-3 shadow-cardHover">
        <svg id="toastIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
