<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        m3: {
                            surface: '#fdfcff',
                            surfaceDark: '#1a1c1e',
                            primary: '#005fa4', // M3 Blue
                            primaryContainer: '#d4e3ff',
                            onPrimaryContainer: '#001c3a',
                            secondaryContainer: '#dbe2f9',
                            outline: '#74777f',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        /* Smooth modal animation */
        #modalOverlay {
            transition: opacity 0.3s ease;
        }
        #modalContent {
            transition: transform 0.3s cubic-bezier(0.2, 0.0, 0, 1.0), opacity 0.3s;
        }
        /* Hide scrollbar for clean look in textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-[#f0f2f5] dark:bg-[#121212] text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

    <header class="sticky top-0 z-10 bg-white/90 dark:bg-[#1e1e1e]/90 backdrop-blur-md shadow-sm px-6 py-4 flex items-center justify-between border-b dark:border-gray-800">
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Toggle Dark Mode">
            <span class="material-symbols-outlined dark:hidden">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block">light_mode</span>
        </button>

        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-3xl text-blue-600 dark:text-blue-400">library_books</span>
            <h1 class="text-xl font-bold tracking-wide">Prompt Library</h1>
        </div>

        <button onclick="openModal()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-full font-medium shadow-md transition-all active:scale-95">
            <span class="material-symbols-outlined text-xl">add</span>
            <span class="hidden sm:inline">NEW PROMPT</span>
        </button>
    </header>

    <div class="container mx-auto px-6 py-6 flex justify-end">
        <select id="categoryFilter" onchange="renderPrompts()" class="bg-white dark:bg-[#2c2c2c] border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="All">All Categories</option>
            <option value="Marketing">Marketing</option>
            <option value="Research">Research</option>
            <option value="Coding">Coding</option>
			<option value="Custom GPTs">Custom GPTs</option>
			<option value="Google Gems">Google GEMs</option>
            <option value="Creative">Creative Writing</option>
            <option value="Fun">Fun</option>
			<option value="Employment">Employment</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <main class="container mx-auto px-6 pb-12 flex-grow">
        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        
        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-gray-400">
            <span class="material-symbols-outlined text-6xl mb-4">content_paste_off</span>
            <p class="text-lg">No prompts found. Create one to get started!</p>
        </div>
    </main>

    <div id="modalOverlay" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 flex items-center justify-center p-4 backdrop-blur-sm" onclick="closeModal(event)">
        
        <div id="modalContent" class="bg-white dark:bg-[#1e1e1e] w-full max-w-4xl h-[85vh] rounded-[28px] shadow-2xl flex flex-col md:flex-row overflow-hidden transform scale-95 opacity-0 transition-all" onclick="event.stopPropagation()">
            
            <div class="w-full md:w-1/3 bg-gray-50 dark:bg-[#252525] p-6 border-r dark:border-gray-700 flex flex-col gap-6 overflow-y-auto">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Category</label>
                    <select id="inputCategory" class="w-full bg-white dark:bg-[#333] border border-gray-200 dark:border-gray-600 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Marketing">Marketing</option>
                        <option value="Research">Research</option>
                        <option value="Coding">Coding</option>
						<option value="Custom GPTs">Custom GPTs</option>
						<option value="Google Gems">Google GEMs</option>
                        <option value="Creative">Creative Writing</option>
                        <option value="Fun">Fun</option>
						<option value="Employment">Employment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Performance (Stars)</label>
                    <div class="flex gap-1" id="starContainer">
                        </div>
                </div>

                <div class="flex items-center justify-between bg-white dark:bg-[#333] p-3 rounded-xl border border-gray-200 dark:border-gray-600">
                    <span class="text-sm font-medium">Favorite</span>
                    <button id="btnFavorite" onclick="toggleModalFavorite()" class="text-gray-400 hover:text-red-500 transition-colors">
                        <span class="material-symbols-outlined text-2xl" id="iconFavorite">favorite</span>
                    </button>
                </div>

                <div class="mt-auto pt-6 border-t dark:border-gray-700 flex flex-col gap-3">
                    <button onclick="savePrompt()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-medium shadow-lg transition-transform active:scale-95">
                        Save Prompt
                    </button>
                    <button id="btnDelete" onclick="deleteCurrentPrompt()" class="w-full text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 py-2.5 rounded-xl font-medium transition-colors hidden">
                        Delete
                    </button>
                </div>
            </div>

            <div class="w-full md:w-2/3 p-6 flex flex-col relative">
                <button onclick="closeModal()" class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>

                <div class="mb-4 pr-10">
                    <input type="text" id="inputTitle" placeholder="Prompt Title" class="w-full text-2xl font-bold bg-transparent border-none placeholder-gray-400 focus:ring-0 outline-none">
                </div>

                <div class="flex-grow flex flex-col">
                    <textarea id="inputText" placeholder="Enter your prompt details here..." class="w-full h-full resize-none bg-transparent border-none focus:ring-0 outline-none text-lg leading-relaxed font-mono text-gray-700 dark:text-gray-300"></textarea>
                </div>
                
                <div class="absolute bottom-6 right-6">
                    <button onclick="copyToClipboard()" class="bg-gray-900 dark:bg-white text-white dark:text-black p-4 rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all flex items-center gap-2" title="Copy to Clipboard">
                        <span class="material-symbols-outlined">content_copy</span>
                        <span class="font-bold text-sm">COPY</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl translate-y-20 transition-transform duration-300 z-50 flex items-center gap-3">
        <span class="material-symbols-outlined text-green-400">check_circle</span>
        <span id="toastMsg">Action Successful</span>
    </div>
	<footer>
		<div>
			<p class="text-white px-6 py-3">Made by Ivan Andazola - 2025</p> 
		</div>
	</footer>

    <script>
        // --- State Management ---
        let prompts = JSON.parse(localStorage.getItem('myPrompts')) || [];
        let currentId = null; // If null, we are creating. If set, we are editing.
        let tempRating = 0;
        let tempFavorite = false;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderPrompts();
            setupStars();
            
            // Apply saved theme
            if (localStorage.getItem('theme') === 'dark' || 
               (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        });

        // --- Core Functions ---

        function savePrompt() {
            const title = document.getElementById('inputTitle').value.trim();
            const text = document.getElementById('inputText').value.trim();
            const category = document.getElementById('inputCategory').value;
            
            if (!title) {
                showToast("Please enter a title.", true);
                return;
            }

            const promptData = {
                id: currentId || Date.now().toString(),
                title,
                text,
                category,
                rating: tempRating,
                favorite: tempFavorite,
                updatedAt: Date.now()
            };

            if (currentId) {
                // Edit existing
                const index = prompts.findIndex(p => p.id === currentId);
                prompts[index] = promptData;
            } else {
                // Create new
                prompts.unshift(promptData);
            }

            localStorage.setItem('myPrompts', JSON.stringify(prompts));
            closeModal();
            renderPrompts();
            showToast("Prompt saved successfully!");
        }

        function deleteCurrentPrompt() {
            if (!currentId || !confirm("Are you sure you want to delete this prompt?")) return;
            
            prompts = prompts.filter(p => p.id !== currentId);
            localStorage.setItem('myPrompts', JSON.stringify(prompts));
            closeModal();
            renderPrompts();
            showToast("Prompt deleted.");
        }

        function renderPrompts() {
            const grid = document.getElementById('gridContainer');
            const filter = document.getElementById('categoryFilter').value;
            grid.innerHTML = '';

            // Filter logic
            let displayPrompts = prompts;
            if (filter !== 'All') {
                displayPrompts = prompts.filter(p => p.category === filter);
            }

            // Sort logic: Favorites first, then newest
            displayPrompts.sort((a, b) => {
                if (a.favorite === b.favorite) {
                    return b.updatedAt - a.updatedAt;
                }
                return a.favorite ? -1 : 1;
            });

            // Toggle Empty State
            document.getElementById('emptyState').classList.toggle('flex', displayPrompts.length === 0);
            document.getElementById('emptyState').classList.toggle('hidden', displayPrompts.length > 0);

            // Generate Cards
            displayPrompts.forEach(p => {
                const card = document.createElement('div');
                card.className = `bg-white dark:bg-[#1e1e1e] rounded-xl p-5 shadow-sm border border-gray-200 dark:border-gray-800 relative cursor-pointer card-hover transition-all group overflow-hidden h-48 flex flex-col justify-between`;
                card.onclick = () => openModal(p.id);

                // Indicator Dots
                let dot = '';
                if (p.rating === 5) dot = `<div class="absolute top-3 right-3 w-3 h-3 bg-green-500 rounded-full shadow-sm ring-2 ring-white dark:ring-[#1e1e1e]" title="5 Star Performance"></div>`;
				if (p.rating === 4) dot = `<div class="absolute top-3 right-3 w-3 h-3 bg-teal-500 rounded-full shadow-sm ring-2 ring-white dark:ring-[#1e1e1e]" title="5 Star Performance"></div>`;
				if (p.rating === 3) dot = `<div class="absolute top-3 right-3 w-3 h-3 bg-yellow-500 rounded-full shadow-sm ring-2 ring-white dark:ring-[#1e1e1e]" title="5 Star Performance"></div>`;
				if (p.rating === 2) dot = `<div class="absolute top-3 right-3 w-3 h-3 bg-orange-500 rounded-full shadow-sm ring-2 ring-white dark:ring-[#1e1e1e]" title="5 Star Performance"></div>`;
                if (p.rating === 1) dot = `<div class="absolute top-3 right-3 w-3 h-3 bg-red-500 rounded-full shadow-sm ring-2 ring-white dark:ring-[#1e1e1e]" title="Needs Improvement"></div>`;

                // Truncate text logic
                const truncatedText = p.text.length > 100 ? p.text.substring(0, 100) + '...' : p.text;

                card.innerHTML = `
                    ${dot}
                    <div>
                        <div class="flex justify-between items-start mb-2 pr-4">
                            <span class="text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wide">${p.category}</span>
                            ${p.favorite ? '<span class="material-symbols-outlined text-sm text-red-500">favorite</span>' : ''}
                        </div>
                        <h3 class="font-bold text-lg leading-tight mb-2 text-gray-800 dark:text-gray-100">${p.title}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-mono line-clamp-3">${truncatedText}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Modal Logic ---

        function openModal(id = null) {
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            const btnDelete = document.getElementById('btnDelete');

            currentId = id;
            overlay.classList.remove('hidden');
            // Trigger reflow
            void overlay.offsetWidth; 
            overlay.classList.remove('opacity-0');
            content.classList.remove('scale-95', 'opacity-0');
            content.classList.add('scale-100', 'opacity-100');

            if (id) {
                // Edit Mode
                const p = prompts.find(prompt => prompt.id === id);
                document.getElementById('inputTitle').value = p.title;
                document.getElementById('inputText').value = p.text;
                document.getElementById('inputCategory').value = p.category;
                tempRating = p.rating;
                tempFavorite = p.favorite;
                btnDelete.classList.remove('hidden');
            } else {
                // New Mode
                document.getElementById('inputTitle').value = '';
                document.getElementById('inputText').value = '';
                document.getElementById('inputCategory').value = 'Marketing';
                tempRating = 0;
                tempFavorite = false;
                btnDelete.classList.add('hidden');
            }
            updateStarUI();
            updateFavoriteUI();
        }

        function closeModal(e) {
            // If triggered by overlay click
            if (e && e.target !== e.currentTarget) return;

            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');

            overlay.classList.add('opacity-0');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }

        // --- Rating & Favorite Logic ---

        function setupStars() {
            const container = document.getElementById('starContainer');
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.className = 'material-symbols-outlined cursor-pointer text-gray-300 hover:text-yellow-400 text-3xl select-none transition-colors';
                star.innerText = 'star';
                star.onclick = () => { tempRating = i; updateStarUI(); };
                container.appendChild(star);
            }
        }

        function updateStarUI() {
            const stars = document.getElementById('starContainer').children;
            for (let i = 0; i < 5; i++) {
                if (i < tempRating) {
                    stars[i].classList.add('text-yellow-400', 'fill-current');
                    stars[i].classList.remove('text-gray-300');
                    stars[i].style.fontVariationSettings = "'FILL' 1"; // Make filled
                } else {
                    stars[i].classList.add('text-gray-300');
                    stars[i].classList.remove('text-yellow-400', 'fill-current');
                    stars[i].style.fontVariationSettings = "'FILL' 0"; // Make outline
                }
            }
        }

        function toggleModalFavorite() {
            tempFavorite = !tempFavorite;
            updateFavoriteUI();
        }

        function updateFavoriteUI() {
            const icon = document.getElementById('iconFavorite');
            const btn = document.getElementById('btnFavorite');
            if (tempFavorite) {
                icon.innerText = 'favorite'; // Filled heart
                icon.style.fontVariationSettings = "'FILL' 1";
                btn.classList.add('text-red-500');
                btn.classList.remove('text-gray-400');
            } else {
                icon.innerText = 'favorite'; // Outline heart logic handled by font settings usually, but Symbols uses FILL
                icon.style.fontVariationSettings = "'FILL' 0";
                btn.classList.add('text-gray-400');
                btn.classList.remove('text-red-500');
            }
        }

        // --- Utilities ---

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('inputText').value;
            navigator.clipboard.writeText(text).then(() => {
                showToast("Copied to clipboard!");
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = message;
            
            // Simple color switch for error
            if(isError) {
                toast.querySelector('span').innerText = 'error';
                toast.querySelector('span').classList.replace('text-green-400', 'text-red-400');
            } else {
                toast.querySelector('span').innerText = 'check_circle';
                toast.querySelector('span').classList.replace('text-red-400', 'text-green-400');
            }

            toast.classList.remove('translate-y-20');
            setTimeout(() => {
                toast.classList.add('translate-y-20');
            }, 3000);
        }
    </script>
</body>
</html>
